#===============================
# Database Configuration
# ===============================

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.database=h2

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#CROS origin config
marketplace.saas.cors.cross-origins=http://localhost:4200
marketplace.saas.authorized-urls=/api/** ,/v2/api-docs,/swagger-resources/**,/configuration/ui,/configuration/security,/swagger-ui.html,/webjars/**,/swagger-ui/**
